{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1 align="center">Вход</h1>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {{ wtf.quick_form(form=form, button_map={'submit': 'primary'}) }}
        </div>
        <div class="col-md-4"></div>
    </div>
    <br>
    <p align="right">
        Новый пользователь? <a class="btn btn-success btn-xs" href="{{ url_for('auth.register') }}">Перейти для регистрации</a>
    </p>
    <p align="right">
        Забыли пароль? <a class="btn btn-info btn-xs" href="{{ url_for('auth.reset_password_request') }}">Сбросить пароль(не готово)</a>
    </p>
{% endblock %}
