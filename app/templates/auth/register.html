{% extends "base.html" %}

    <div class="row" >
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {{ wtf.quick_form(form=form, button_map={'submit': 'success'}) }}

    <p align="right">
        Уже зарегистрировались?   <a class="btn btn-primary btn-sm" href="{{ url_for('auth.login') }}">Войти</a>
