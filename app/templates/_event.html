

<div class="{% if events[i].color %} {{events[i].color}} {% else %} default {% endif %} event-popup tasks__item"
     id="{{ events[i].id }}"
     draggable="true"
     ondragstart="onDragStart(event);"
 >
    <a href="{{ url_for('main.event', id=events[i].id) }}">
        <div   class="event-cell clip ">
        {{ events[i].summary }}
        </div>
    </a>
</div>
